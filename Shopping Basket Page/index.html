<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-light border-bottom">
        <nav class="container d-flex justify-content-between align-items-center py-3">
            <a href="#" class="text-decoration-none">
                <h1 class="m-0 text-dark fw-bold" style="font-family: 'Playfair Display', serif;">World Peas</h1>
            </a>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link text-dark">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Shop</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Contact</a></li>
            </ul>
            <button class="btn btn-outline-dark d-flex align-items-center">
                <i class="fa-solid fa-basket-shopping me-2"></i> Basket
            </button>

        </nav>
    </header>

    <main class="container py-5">
        <div class="row">
            <!-- Basket Items Section -->
            <div class="col-lg-8 mb-4">
                <h2 class="fw-bold mb-3" style="font-family: 'Playfair Display', serif;">Your Basket</h2>
                <div class="basket-item border-bottom py-3 d-flex justify-content-between">
                    <img src="assets/images/tomato.png" alt="Product" class="img-fluid">
                    <div class="flex-grow-1 ms-3">
                        <h5 class="fw-bold mb-1" style="font-family: 'Roboto', sans-serif;">Heirloom Tomato</h5>
                        <p class="mb-0" style="font-family: 'Roboto', sans-serif;">Price per kg: $5.99</p>
                    </div>
                    <div class="text-end">
                        <p class="fw-bold mb-0" style="font-family: 'Roboto', sans-serif;">Total: $5.99</p>
                    </div>
                </div>
                <div class="basket-item border-bottom py-3 d-flex justify-content-between">
                    <img src="assets/images/ginger.png" alt="Product" class="img-fluid">
                    <div class="flex-grow-1 ms-3">
                        <h5 class="fw-bold mb-1" style="font-family: 'Roboto', sans-serif;">Organic Ginger</h5>
                        <p class="mb-0" style="font-family: 'Roboto', sans-serif;">Price per kg: $12.99</p>
                    </div>
                    <div class="text-end">
                        <p class="fw-bold mb-0" style="font-family: 'Roboto', sans-serif;">Total: $6.50</p>
                    </div>
                </div>
                <div class="basket-item border-bottom py-3 d-flex justify-content-between">
                    <img src="assets/images/onion.png" alt="Product" class="img-fluid">
                    <div class="flex-grow-1 ms-3">
                        <h5 class="fw-bold mb-1" style="font-family: 'Roboto', sans-serif;">Sweet Onion</h5>
                        <p class="mb-0" style="font-family: 'Roboto', sans-serif;">Price per kg: $2.99</p>
                    </div>
                    <div class="text-end">
                        <p class="fw-bold mb-0" style="font-family: 'Roboto', sans-serif;">Total: $14.95</p>
                    </div>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="col-lg-4">
                <div class="border p-4 bg-light Order">
                    <h2 class="fw-bold mb-3" style="font-family: 'Playfair Display', serif;">Order Summary</h2>
                    <br>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$27.44</span>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>$3.99</span>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between">
                        <span>Tax</span>
                        <span>$2.00</span>
                    </div>
                    <br>
                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>$33.43</span>
                    </div>
                    <button class="btn btn-success w-100 mt-4">
                        Continue to Payment <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
